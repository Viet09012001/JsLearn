<script>
    function kiemTraSoNguyenTo(n) {
        if (n <= 1) {
            alert("Nhập số khác");
        }
        for (i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }

    let input = prompt("Nhập số bất kì:");
    let soNguyen = parseInt(input);

    if (!isNaN(soNguyen) && Number.isInteger(soNguyen) && soNguyen > 0) {
        if (kiemTraSoNguyenTo(soNguyen)) {
            console.log(soNguyen + ' là số nguyên tố.');
        } else {
            console.log(soNguyen + ' không phải là số nguyên tố.');
        }
    } else {
        console.log("Vui lòng nhập một số nguyên dương hợp lệ.");
    }
</script>

</html>
