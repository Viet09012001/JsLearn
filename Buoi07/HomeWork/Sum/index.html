<script>
    let a =  parseInt(+prompt("Nhập số a:"));
    let b =  parseInt(+prompt("Nhập số b:"));

    if(a > b){
        let temp = a;
        a = b;
        b = temp;
    }
    let sum = 0;
    for(i = 0; i <= b; i++){
        sum += i;
    }

    console.log(sum);
</script>
