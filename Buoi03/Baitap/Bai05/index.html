<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourHobbies</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="navbar">
        <div class="header">
            <h1>FORM ĐĂNG KÍ</h1>
        </div>
        <form action="" method="post">
                <!-- name/mail/phone -->
            <table class="table-form" cellpadding="20" align="center">
                <tr id="name">
                    <th>Họ và tên:</th>
                    <td><input type="text" name="full-name" id=""></td>
                </tr>
                <tr id="mail">
                    <th>Email:</th>
                    <td><input type="email" name="email" id=""></td>
                </tr>
                <tr id="phone">
                    <th>Số điện thoại</th>
                    <td><input type="number" name="Phone-numbers" id=""></td>
                </tr>
                <!-- gender -->
                <tr>
                    <th>Giới tính</th>
                    <td><input type="radio" id="male" name="gender" value="male">Male
                    <input type="radio" id="female" name="gender" value="female">Female</td>
                </tr>
                <!-- Button -->
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Đăng kí">
                    </td>
                </tr>
            </table>
        </form>
    </main>
</body>
</html>
