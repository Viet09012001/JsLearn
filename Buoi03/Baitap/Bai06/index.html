<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourHobbies</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="navbar">
        <div class="header">
            <h1>SỞ THÍCH CỦA BẠN</h1>
        </div>
        <form action="" method="post">
                <!-- name/mail -->
            <table class="table-form" cellpadding="20" align="center">
                <tr id="name">
                    <th>Họ và tên</th>
                    <td><input type="text" name="fullname" id=""></td>
                </tr>
                <tr id="mail">
                    <th>Email</th>
                    <td><input type="email" name="email" id=""></td>
                </tr>
                <!-- hobbies -->
                <tr>
                    <th>Sở thích</th>
                    <td>
                        <input type="checkbox" name="amnhac" value="music">Âm nhạc
                        <input type="checkbox" name="choigame" value="game">Chơi game
                        <input type="checkbox" name="thethao" value="sport">Thể thao <br>
                        <input type="checkbox" name="docsach" value="reading">Đọc sách
                        <input type="checkbox" name="luotweb" value="websurfing">Lướt web
                        <input type="checkbox" name="dulich" value="treval">Du lịch <br>
                        <input type="checkbox" name="dienanh" value="music">Điện ảnh
                    </td>
                </tr>
                <!-- Button -->
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit"  value="Gửi thông tin">
                        <input type="reset" value="Nhập lại">
                    </td>
                </tr>
            </table>
        </form>
    </main>
</body>
</html>
