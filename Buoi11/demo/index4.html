<script>
    class cat{
        constructor(name, weights){
            this.name = name;
            this.weights = weights;
        }
        eat(food){
            this.weights += 2 * food;
        }
        getInfo(){
            alert("Cat name:" + this.name + "," + "cat weights:" + this.weights);
        }
    }
