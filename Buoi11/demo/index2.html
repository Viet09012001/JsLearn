<script>
    class HCN{
        constructor(chieuDai,chieuRong){
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
        }

        chuVi(){
            alert("chu vi hình chữ nhật là: " + (this.chieuDai + this.chieuRong * 2));
        }
        dienTich(){
            alert("Diện tích hình chữ nhật là: " + this.chieuDai * this.chieuRong);
        }
    }

    let cal = new HCN(10,20);

    cal.chuVi();
    cal.dienTich();
</script>
